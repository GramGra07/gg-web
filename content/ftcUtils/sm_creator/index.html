<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SM Maker - 5115</title>
		<link rel="icon" href="images/placeholder.png" type="image/png" />
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			crossorigin="anonymous"
		/>
		<script src="javas.js"></script>
		<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f0f0f0; /* Change the background color of the entire page */
				color: #333;
				height: 100vh;
				width: 100vw;
				display: flex;
				flex-direction: column;
			}
			header {
				background-color: #333;
				color: #fff;
				padding: 20px;
				text-align: center;
				flex-shrink: 0;
				white-space: nowrap;
			}
			main {
				flex: 1;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				padding: 20px;
			}
			section {
				padding: 20px;
				margin: 20px;
				background-color: #e0e0e0; /* Change the background color of the sections */
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				width: 100vw;
			}
			form {
				display: flex;
				flex-direction: column;
			}
			label {
				margin-top: 10px;
			}
			input,
			select,
			button {
				padding: 10px;
				margin-top: 5px;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			button {
				background-color: #333;
				color: #fff;
				cursor: pointer;
				margin-top: 20px;
			}
			button:hover {
				background-color: #555;
			}
			#output {
				margin-top: 20px;
			}
			pre {
				background-color: #f4f4f4;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
				white-space: pre-wrap;
				word-wrap: break-word;
			}
		</style>
	</head>

	<body onload="toRun()">
		<a class="back-button" href="/gg-web/public/" aria-label="Back to Terminal"
			>‚Üê Back</a
		>
		<!-- Header Section -->
		<header class="active">
			<div>
				<h1>State Machine Maker</h1>
				<br />
				<p>5115 Escape Velocity</p>
			</div>
		</header>
		<div id="particles-js"></div>
		<main>
			<section class="active">
				<form id="dataForm">
					<label for="inputString">Mechanism Name:</label>
					<input type="text" id="inputString" name="inputString" required />
					<label for="inputList">States (comma-separated):</label>
					<input type="text" id="inputList" name="inputList" required />
					<label for="selector">Language:</label>
					<select id="selector" name="selector" required>
						<option value="Java">Java</option>
						<option value="Kotlin">Kotlin</option>
					</select>
					<button type="button" onclick="generateData()">Generate Data</button>
				</form>
			</section>

			<section class="active">
				<div id="output">
					<h2>Output</h2>
					<pre id="outputText"></pre>
				</div>
			</section>
		</main>
	</body>
</html>
